ratelimit:
  fillInterval: 1
  capacity: 3

consul:
  addr: "http://localhost:8500"
  interval: "10s"
  timeout: "1s"

grpc:
  retrymax: 3
  retrytimeout: 500 
  name: "book-rpc-service"

